# Це правило застосовує заголовок до всіх сторінок на вашому сайті.
[[headers]]
  for = "/*"
  [headers.values]
    # Цей заголовок необхідний для коректної роботи входу через Google (FedCM).
    # Він дозволяє спливаючому вікну входу безпечно обмінюватися даними
    # з вашим додатком, що вирішує помилки "Cross-Origin-Opener-Policy".
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
