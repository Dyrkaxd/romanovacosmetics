# === netlify.toml ===

# 🔁 Редиректы для SPA (Vite)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Headers для FedCM и postMessage
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"
