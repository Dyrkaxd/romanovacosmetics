# /netlify.toml

# Це правило застосовує HTTP-заголовки до всіх сторінок вашого сайту.
[[headers]]
  for = "/*"
  
  [headers.values]
    # Цей заголовок є ключовим для вирішення проблем із входом через Google (FedCM).
    # Він дозволяє спливаючому вікну автентифікації Google безпечно
    # обмінюватися даними з вашим сайтом, що усуває помилки
    # "Cross-Origin-Opener-Policy policy would block the window.postMessage call".
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
